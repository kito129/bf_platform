<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h4 class="mb-3 mb-md-0">Notes</h4>
    <p>Navigate in notes list</p>
  </div>
  <div class="d-flex align-items-center flex-wrap text-nowrap">
    <button type="button" class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block" (click)="refreshAllNotes()">
      <i class="btn-icon-prepend" data-feather="refresh-ccw" appFeatherIcon></i>
      Refresh
    </button>
  </div>
</div>

<!-- BREADCRUMB -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">BF</a></li>
    <li class="breadcrumb-item"><a routerLink="/notes">Notes</a></li>
  </ol>
</nav>
<!-- /BREADCRUMB -->


<!-- ROW 1-->
<div class="col-12">
  <!-- LIST COMPONENT-->
  <app-loading-cards *ngIf="(isLoadingNotes$ | async).isLoading"></app-loading-cards>
  <app-note-data-table *ngIf="(isLoadingNotes$ | async).isLoadingSuccess"
                       [notes]="notes$ | async">
  </app-note-data-table>

</div>


<!-- DATA CHART-->

<!-- ROW 1-->
<div class="col-12 mt-2">
  <!-- LIST COMPONENT-->
  <app-loading-cards *ngIf="(isLoadingNotes$ | async).isLoading"></app-loading-cards>
  <app-statistic-main *ngIf="(isLoadingNotes$ | async).isLoadingSuccess"
                      [stats]="notesStatistics$ | async"
                      [month]="notesStatisticsMonth$ | async">
  </app-statistic-main>

</div>
