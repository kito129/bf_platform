<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
  <div>
    <h3 class="mb-3">Report</h3>
  </div>
  <div class="d-flex align-items-center flex-wrap text-nowrap">
    <button type="button" class="btn btn-outline-info btn-icon-text mr-2 d-none d-md-block" (click)="refresh()">
      <i class="btn-icon-prepend" data-feather="refresh-ccw" appFeatherIcon></i>
      Refresh
    </button>
  </div>
</div>

<div class="col">
  <app-loading-cards *ngIf="(isLoadingAllStrategy$ | async).isLoading || (isLoadingAllNewTrade$ | async).isLoading"></app-loading-cards>
  <div *ngIf="(allNewTrade$ | async).length">
    <ul ngbNav #defaultNav="ngbNav" [(activeId)]="defaultNavActiveId" class="nav-tabs">
      <li [ngbNavItem]="1">
        <h5>
          <a ngbNavLink>Strategy</a>
        </h5>
        <ng-template ngbNavContent>
          <div class="col grid-margin">
            <app-strategy-datatable
              [strategyDatatable]="strategyDatatable$ | async"
              [selectedStrategyId]="selectedStrategyId$ | async"
              [compareList]="compareList$ | async">
            </app-strategy-datatable>
          </div>

          <div class="col grid-margin">
            <app-strategy-report *ngIf="(selectedStrategy$ | async)"
                                 [selectedStrategyTrades$]="selectedStrategyTrades$"
                                 [selectedStrategy]="selectedStrategy$ | async">
            </app-strategy-report>
          </div>

          <div class="col grid-margin" *ngIf="(comparedStrategy$ | async).length && (compareStatus$ | async)">
            <app-strategy-compare class="mb-2" [strategyList$]="comparedStrategy$">
            </app-strategy-compare>
          </div>

        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <h5>
          <a ngbNavLink>2022 Trades</a>
        </h5>
        <ng-template ngbNavContent>
          <app-strategy-report [selectedStrategyTrades$]="allNewTrade2022$"
                               [selectedStrategy]="null"
                               [title]="'2022 Trades'"
                               [bank]="100000">
          </app-strategy-report>
        </ng-template>
      </li>
      <li [ngbNavItem]="3">
        <h5>
          <a ngbNavLink>2022 Passive Trades</a>
        </h5>
        <ng-template ngbNavContent>
          <app-strategy-report [selectedStrategyTrades$]="allNewTrade2022Demo$"
                               [selectedStrategy]="null"
                               [title]="'2022 Passive Trade'"
                               [bank]="10000">
          </app-strategy-report>
        </ng-template>
      </li>
      <li [ngbNavItem]="4">
        <h5>
          <a ngbNavLink>2021 Trades</a>
        </h5>
        <ng-template ngbNavContent>
          <app-strategy-report [selectedStrategyTrades$]="allNewTrade2021$"
                               [selectedStrategy]="null"
                               [title]="'2021 Trades'"
                               [bank]="30000">
          </app-strategy-report>
        </ng-template>
      </li>
      <!--
      <li [ngbNavItem]="4">
        <h5>
          <a ngbNavLink>Bagna Trades</a>
        </h5>
        <ng-template ngbNavContent>
          <app-trades-datatable [trades$]="allNewTradeKevin$"
                                [viewSelectors]="false">
          </app-trades-datatable>
        </ng-template>
      </li>
      <li [ngbNavItem]="5">
        <h5>
          <a ngbNavLink>Kevin Trades</a>
        </h5>
        <ng-template ngbNavContent>
          <app-trades-datatable [trades$]="allNewTradeBagna$"
                                [viewSelectors]="false">
          </app-trades-datatable>
        </ng-template>
      </li>
      <li [ngbNavItem]="6">
        <h5>
          <a ngbNavLink>Kito Trades</a>
        </h5>
        <ng-template ngbNavContent>
          <app-trades-datatable [trades$]="allNewTradeKito$"
                                [viewSelectors]="false">
          </app-trades-datatable>
        </ng-template>
      </li>

      -->

    </ul>

    <div [ngbNavOutlet]="defaultNav" class="border border-top-0 p-3"></div>
  </div>
</div>
