<!-- CARD 1-->
<div class="card">
  <!-- HEADER -->
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-baseline">
      <h3 class="text-warning">Saved Report List</h3>

      <button type="button" [ngClass]="isCollapsed? 'btn btn btn-outline-primary' : 'btn btn btn-primary'" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        View
      </button>

    </div>
  </div>
  <!-- BODY -->
  <div class="card-body" [ngbCollapse]="isCollapsed">

    <!-- BUTTON ROW -->
      <div class="d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn mr-3 mb-2"
                [ngClass]="viewId ? 'btn-primary' : 'btn-outline-primary' "
                (click)="viewId= !viewId">
          View Id
        </button>
        <form class="form-group grid-margin">
          <div class="row ">
            <div class="col">
              <div class="form-group">
                <label for="name">Find by Name</label>
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  placeholder="Type name..."
                  name="search"/>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <!-- OPTIONS -->
                <label for="tableSize">Table size</label>
                <ng-select id="tableSize"
                           name="options"
                           [(ngModel)]="tableSize"
                           [items]="[5, 10,15,20,25,30,40,50,100,200,250,500,1000]"
                           [clearable]="false">
                </ng-select>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- TABLE -->
      <ngx-datatable
        class="dark"
        [rows]="savedReport"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="ColumnMode.force"
        [headerHeight]="40"
        [footerHeight]="50"
        [limit]=tableSize
        rowHeight="auto"
        [reorderable]="true"
        [sorts]="[{prop: 'created', dir: 'desc'}]">

        <ngx-datatable-column name="Id" prop="_id" [width]="3" *ngIf="viewId">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <h5>{{ value }}</h5>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Name" prop="savedReport.name">
          <ng-template let-value="value" ngx-datatable-cell-template>
            <h5>{{ value }}</h5>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
  </div>

</div>
