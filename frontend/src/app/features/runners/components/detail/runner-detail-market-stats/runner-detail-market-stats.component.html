<!-- CARD 1-->
<div class="card">
  <!-- HEADER -->
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-baseline">
      <h3>BSP Range</h3>
    </div>
  </div><!-- /HEADER -->
  <div class="card-body">
    <div class="row">
      <div class="col-4" *ngFor="let stats of marketsStats.rangeStats">
        <app-runner-detail-market-stats-table [marketStats]="stats"
                                              [runnerId]="runnerId"
                                              [totalMatch]="runnerMarkets.length">
        </app-runner-detail-market-stats-table>
      </div>
    </div>
  </div>
</div>
