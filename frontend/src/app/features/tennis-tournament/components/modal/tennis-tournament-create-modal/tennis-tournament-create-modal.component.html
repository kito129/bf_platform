<button type="button" class="btn btn-outline-success" (click)="openVerticalCenteredModal(verticalCenteredModal)">
  Add new Tournament <i class="feather icon-plus"></i>
</button>

<!-- Modal -->
<ng-template #verticalCenteredModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Create New Tennis Tournament</h5>
    <button type="button" class="close" (click)="modal.close('close')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">


    <form class="forms-sample grid-margin" *ngIf="tennisTournament!= undefined" >
      <div class="form-group">
        <label for="name" class="text-gray">Name</label>
        <input class="form-control"
               id="name"
               type="text"
               placeholder="Name"
               name="name"
               [(ngModel)]="tennisTournament.tournament.detail.name">
      </div>

      <app-date-form [time]="null"
                     (dateEmitter)="updateDate($event)"
                     [showTime]="false"
                     [showDate]="true">
      </app-date-form>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="text-gray">Federation</label>
            <ng-select [items]="federation"
                       id="federation"
                       name="federation"
                       bindLabel="value"
                       bindValue="value"
                       placeholder="Federation"
                       [(ngModel)]="tennisTournament.tournament.detail.type.federation">
            </ng-select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="text-gray">Point</label>
            <ng-select [items]="point"
                       id="point"
                       name="point"
                       bindLabel="value"
                       bindValue="value"
                       placeholder="Point"
                       [(ngModel)]="tennisTournament.tournament.detail.type.point">
            </ng-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" [(ngModel)]="tennisTournament.tournament.detail.type.isChallenger" name="isChallenger">
              <i class="input-frame"></i>
              Is Challenger
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" [(ngModel)]="tennisTournament.tournament.detail.type.isSlam" name="isSlam">
              <i class="input-frame"></i>
              Is Grand Slam
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="text-gray" for="surface">Surface</label>
        <ng-select [items]="surface"
                   id="surface"
                   name="surface"
                   bindLabel="value"
                   bindValue="value"
                   placeholder="Surface"
                   [(ngModel)]="tennisTournament.tournament.detail.surface">
        </ng-select>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="drawSize" class="text-gray">Draw Size</label>
            <input class="form-control"
                   id="drawSize"
                   type="number"
                   placeholder="Draw Size"
                   name="drawSize"
                   [(ngModel)]="tennisTournament.tournament.detail.draw">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="qualfSize" class="text-gray">Qualifying Size</label>
            <input class="form-control"
                   id="qualfSize"
                   type="number"
                   placeholder="Qualifying Size"
                   name="qualfSize"
                   [(ngModel)]="tennisTournament.tournament.detail.qualifying">
          </div>
        </div>
      </div>
    </form>

    <p>Created on: {{tennisTournament.created | date}}</p>
    <p *ngIf="tennisTournament.lastUpdate !== tennisTournament.created">Last update: {{tennisTournament.lastUpdate | date:'short'}}</p>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('create')">Create</button>
  </div>
</ng-template>
