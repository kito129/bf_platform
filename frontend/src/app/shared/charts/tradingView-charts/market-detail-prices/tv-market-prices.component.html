<!-- CARD 1-->
<div class="card">
  <!-- HEADER -->
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="card-title mb-0">Graph</h6>
      <button type="button"
              class="btn mr-2"
              [ngClass]="showTrades ? 'btn-primary' : 'btn-outline-primary'"
              (click)="showTrade(true)">
        Show Trades
      </button>
      <form>
        <div class="form-group">
          <!-- OPTIONS -->
          <label for="tableSize">Time Correction</label>
          <ng-select id="tableSize"
                     name="options"
                     [(ngModel)]="timeCorrect"
                     [items]="['-1d','-1d-1h','-1d-0h','-1d+1h','-4h','-3h','-2h','-1h','0h','+1h','+2h','+3h','+4h','+1d','+1d-1h','+1d-0h','+1d+1h']"
                     [clearable]="false"
                     (change)="createTvData(true)">
          </ng-select>
        </div>
      </form>
    </div>
  </div><!-- /HEADER -->
  <div class="card-body" id="TvContainer"><!-- BODY -->
    <div class="col-6">
      <div class="row grid-margin"><!-- RUNNERS -->
        <div class="d-flex justify-content-start align-items-center">
          <button *ngFor="let run of runnersData, index as i"
                  type="button"
                  class="btn btn mr-2"
                  [ngClass]="[run.visible == true ? 'btn btn-dark mr-2' : 'btn btn-outline-dark mr-2']" [style.color]="run.color"
                  (click)="changeRunnerState(run.runnerId)">
            ({{i===0 ? 'A ': 'B '}}) {{run.name}}
          </button>
        </div>
        <button type="button"
                class="btn btn-secondary btn-icon-text mr-2"
                (click)="fitClick()">
          <i class="feather icon-maximize btn-icon-prepend"></i>
          Fit
        </button>
      </div>
    </div>

    <div>
      <div *ngFor="let line of lineSeriesData">
        {{line.data}}
      </div>
    </div>

    <div class="row mt-1 grid-margin"> <!-- LEGEND -->
      <div class="col-5">
        <h4>{{legend.time | date:'longTime'}}</h4>
        <h4 [ngClass]="legend.time - legend.openTime <0 ? 'text-warning' : ''"> {{legend.time - legend.openTime <0 ? '-' : ''}}({{(legend.time - legend.openTime) | secAndMinute}})</h4>
      </div>
      <div class="col" *ngFor="let leg of legend.value, index as i ">
        <div class="row">
          <h5 class="mr-2" >{{runnersData[i].name}}</h5>
          <h5 class="mr-2" >{{leg}}</h5>
        </div>
      </div>
    </div>
    <div class="align-content-center" id="TVCharts" style="width: 100%; height: 100%"></div>

  </div><!-- /BODY -->

</div>
