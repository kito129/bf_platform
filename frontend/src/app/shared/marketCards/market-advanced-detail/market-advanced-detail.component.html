<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin"  *ngIf="!marketIdInput">
  <div>
    <h4 class="mb-3 mb-md-0">MARKET ADVANCED</h4>
    <p>Study and view single markets and charts with runners prices.</p>
  </div>
  <div class="d-flex align-items-center flex-wrap text-nowrap">
    <button type="button" class="btn btn-outline-light btn-icon-text mr-2 d-none d-md-block" routerLink="/marketAdvanced/list">
      <i class="btn-icon-prepend" data-feather="home" appFeatherIcon></i>
      Go to List
    </button>
    <button *ngIf="haveAdvanced$ | async" type="button" class="btn btn-outline-warning btn-icon-text mr-2 d-none d-md-block" (click)="goToBasic()">
      <i class="btn-icon-prepend" data-feather="activity" appFeatherIcon></i>
      Go To Basic
    </button>
    <button type="button" class="btn btn-outline-success btn-icon-text mr-2 d-none d-md-block" (click)="nextMarket()">
      <i class="btn-icon-prepend" data-feather="arrow-right" appFeatherIcon></i>
      Random Market
    </button>
  </div>
</div>

<div class="col" *ngIf="!marketIdInput"><!-- MAIN COL-->
  <div class="row grid-margin">

    <div class="col-6">
      <app-loading-cards *ngIf="(isLoadingMarketDetail$ | async).isLoading"></app-loading-cards>
      <app-market-info-card *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                            [marketAdvancedInfo]="selectedMarketInfo$ | async">
      </app-market-info-card>


      <app-market-additional-info class="mt-3" *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                                  [marketAdditionalInfo]="selectedMarketAdditionalInfo$ | async">
      </app-market-additional-info>
    </div>

    <div class="col-6">

      <app-market-runners-card *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                               [marketRunnersAdvanced]="selectedMarketRunners$ | async"
                               [marketInfoAdvanced]="selectedMarketInfo$ | async">
      </app-market-runners-card>
    </div>

  </div>


  <div class="row grid-margin">
    <div class="col-9">

    <app-advanced-multiple-selections *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                                      [market]="selectedMarketDetail$ | async">
    </app-advanced-multiple-selections>
    </div>

    <div class="col-3">

      <app-market-update-card *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                              [marketUpdates]="selectedMarketUpdates$ | async"
                              [marketInfoAdvanced]="selectedMarketInfo$ | async">
      </app-market-update-card>
    </div>
  </div>

</div>

<div class="col" *ngIf="marketIdInput">

  <app-market-info-card *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                        [marketAdvancedInfo]="selectedMarketInfo$ | async">
  </app-market-info-card>

  <app-loading-cards *ngIf="(isLoadingMarketDetail$ | async).isLoading"></app-loading-cards>

  <app-advanced-multiple-selections *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                                    [market]="selectedMarketDetail$ | async">
  </app-advanced-multiple-selections>


  <app-market-additional-info class="mt-3" *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                              [marketAdditionalInfo]="selectedMarketAdditionalInfo$ | async">
  </app-market-additional-info>


  <app-market-runners-card *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess"
                           [marketRunnersAdvanced]="selectedMarketRunners$ | async"
                           [marketInfoAdvanced]="selectedMarketInfo$ | async">
  </app-market-runners-card>



  <app-market-update-card *ngIf="(isLoadingMarketDetail$ | async).isLoadingSuccess && wantUpdates"
                          [marketUpdates]="selectedMarketUpdates$ | async"
                          [marketInfoAdvanced]="selectedMarketInfo$ | async">
  </app-market-update-card>

</div>
