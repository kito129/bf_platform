<div class="d-flex justify-content-end align-items-center">
  <div class="form-group mr-2">
    <label for="size" class="text-gray">Size</label>
    <input type="number" step='1'
           class="form-control"
           id="size"
           [(ngModel)]="size"
           name="size"
           min="10"
           max="1000">
  </div>
  <div class="form-group mr-2">
    <label for="histogram" class="text-gray">Histogram Size</label>
    <input type="number" step='1'
           class="form-control"
           id="histogram"
           [(ngModel)]="histogram"
           name="histogram"
           min="0"
           max="50">
  </div>
  <button type="button" class="btn btn-outline-danger btn-icon-text " (click)="refresh()">
    <i class="btn-icon-prepend" data-feather="refresh-ccw" appFeatherIcon></i>
    Reload
  </button>
</div>


<div *ngIf="visibleOk">
  <ul ngbNav #defaultNav="ngbNav" [(activeId)]="defaultNavActiveId" class="nav-tabs">
    <li [ngbNavItem]="1">
      <h5>
        <a ngbNavLink>Charts</a>
      </h5>
      <ng-template ngbNavContent>
        <div class="col">

          <h2>Equity</h2>
          <app-multi-line-equity [stock]="montecarloSeries"
                                 [seriesName]="montecarloSeriesName"
                                 [wantLegend]="false"
                                 [wantTooltip]="false"
                                 [height]="chartHeight">
          </app-multi-line-equity>
          <app-dd-multi-charts [seriesName]="montecarloSeriesName"
                               [ddPercent]="montecarloDDPercent"
                               [avgDD]="montecarloAvgDDPercent"
                               [maxDDPercent]="montecarloMaxDDPercent"
                               [ddMonetary]="montecarloDDMonetary"
                               [maxDDMonetary]="montecarloMaxDDMonetary"
                               [chartHeight]="chartHeight"
                               [histogramResolution]="histogram"
                               [toolTipCharts]="false"
                               [wantLegend]="false">
          </app-dd-multi-charts>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <h5>
        <a ngbNavLink>Table</a>
      </h5>
      <ng-template ngbNavContent>
        <app-montecarlo-compare-table [montecarlo]="montecarlo"> </app-montecarlo-compare-table>
      </ng-template>
    </li>
  </ul>


  <div [ngbNavOutlet]="defaultNav" class="border border-top-0 p-3"></div>
</div>
