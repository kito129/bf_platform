<div class="table-responsive pt-3">
  <table class="table table-sm table-bordered text-right text-monospace">
    <thead>
    <tr>
      <th>#</th>
      <th>Time</th>
      <th>Point</th>
      <th>Selection</th>
      <th>Odds</th>
      <th>Stake</th>
      <th>Liability</th>
      <th>A</th>
      <th>B</th>
    </tr>
    </thead>
    <tbody>
      <tr [ngClass]="bet.type==='back' ? 'table-primary' : 'table-danger' " *ngFor="let bet of bets, index as i"
          [ngbTooltip]="popContent"
          [autoClose]="'outside'">
        <td>
          {{i+1}}
        </td>
        <td>
          <b> {{bet.time | date:'HH:mm:ss'}}</b>
        </td>
        <td>
          <b>{{bet.point | tennisPoint}}</b>
        </td>
        <td>
          <p *ngIf="bet.selectionN===0" class="text-danger">A</p>
          <p *ngIf="bet.selectionN===1" class="text-primary">B</p>
        </td>
        <td>
          <b>{{bet.odds}}</b>
        </td>
        <td>
          <b>{{bet.stake | currency}}</b>
        </td>
        <td>
          <b *ngIf="bet.type==='lay'">{{bet.liability | currency}}</b>
          <b *ngIf="bet.type==='back'"> -- </b>
        </td>
        <td>
          <h6 [ngClass]="getSide(i, 0)>0 ? 'text-success' : getSide(i, 0)===0 ? 'text-warning' : 'text-danger' "> {{getSide(i, 0) | currency}}</h6>
        </td>
        <td>
          <h6 [ngClass]="getSide(i, 1)>0 ? 'text-success' : getSide(i, 0)===0 ? 'text-warning' : 'text-danger' "> {{getSide(i, 1) | currency}}</h6>
        </td>
        <ng-template #popContent>
          <h6><b>{{bet.note}}</b></h6>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
