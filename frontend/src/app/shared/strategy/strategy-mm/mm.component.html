<div class="row grid-margin">
  <div class="col-4">
    <app-mm-params (calculateEmitter)="calculateEmitter($event)"
                   (resetEmitter)="resetEmitter($event)">
    </app-mm-params>
  </div>
  <div class="col" *ngIf="validData && bug">
    <app-mm-datatable [result]="mmResult">
    </app-mm-datatable>
  </div>
</div>

<div *ngIf="validData && bug">
  <div class="row mt-2">
    <div class="col">
      <h2>Stock</h2>
      <app-multi-line-equity [wantLegend]="true"
                             [seriesName]="seriesName"
                             [wantTooltip]="true"
                             [stock]="stock" [title]="'MM'"
                             [height]="defaultHeight">
      </app-multi-line-equity>
    </div>
    <div class="col">
      <h2>PL</h2>
      <app-multi-pl-trades [seriesName]="seriesName"
                           [pl]="pl"
                           [title]="'PL'"
                           [height]="defaultHeight">
      </app-multi-pl-trades>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h2>Risk €</h2>
      <app-multi-pl-trades [seriesName]="seriesName"
                           [pl]="risk"
                           [title]="'Risk'"
                           [height]="defaultHeight">
      </app-multi-pl-trades>
    </div>
    <div class="col">
      <h2>Risk %</h2>
      <app-multi-dd-trades [height]="defaultHeight"
                           [title]="'Risk %'"
                           [wantTooltip]="true"
                           [seriesName]="seriesName"
                           [wantLegend]="true"
                           [dd]="riskPercent"
                           [isCurrency]="false"
                           [isPercent]="true">
      </app-multi-dd-trades>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h2>DD €</h2>
      <app-multi-dd-trades [height]="defaultHeight"
                           [title]="'MM'"
                           [wantTooltip]="true"
                           [seriesName]="seriesName"
                           [wantLegend]="true"
                           [dd]="dd"
                           [isCurrency]="true"
                           [isPercent]="false">
      </app-multi-dd-trades>
    </div>
    <div class="col">
      <h2>DD %</h2>
      <app-multi-dd-trades [height]="defaultHeight"
                           [title]="'MM'"
                           [wantTooltip]="true"
                           [seriesName]="seriesName"
                           [wantLegend]="true"
                           [dd]="ddPercent"
                           [isCurrency]="false"
                           [isPercent]="true">
      </app-multi-dd-trades>
    </div>
  </div>
</div>
