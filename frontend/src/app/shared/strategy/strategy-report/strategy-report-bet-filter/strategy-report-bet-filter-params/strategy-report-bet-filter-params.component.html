<div class="card">
  <!-- HEADER -->
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-baseline">
      <h3>Bet Filters</h3>
    </div>
  </div>
  <div class="card-body">
    <!-- BUTTON -->
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <button type="button"
                class="btn btn-icon btn-success btn-icon-text mr-2"
                (click)="addFilter()">
          <i class="btn-icon-prepend" data-feather="plus" appFeatherIcon></i>
          Add Filter
        </button>
        <button type="button"
                class="btn btn-icon btn-outline-danger btn-icon-text "
                (click)="emptyFilter()">
          <i class="btn-icon-prepend" data-feather="x" appFeatherIcon></i>
          Reset Filter
        </button>
      </div>

      <div>
        <button type="button"
                class="btn btn-icon btn-info btn-icon-text mr-2"
                (click)="xFilter()">
          <i class="btn-icon-prepend" data-feather="aperture" appFeatherIcon></i>
          X Filter
        </button>
      </div>

    </div>

    <!-- FILTERS -->
    <div class="mt-3">
      <form>
        <div class="row">
          <div class="col-4" *ngFor="let f of filters, index as i">
            <div class="card">
              <!-- HEADER -->
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-baseline">
                  <div class="form-group">
                    <label for="name">Filter {{i+1}} Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           [(ngModel)]="f.name"
                           [name]="'name'+i">
                  </div>
                </div>
              </div>
              <!-- BODY -->
              <div class="card-body">
                <!-- PARAMS -->
                <div class="row">
                  <div class="col">

                  </div>
                  <div class="col">

                  </div>
                  <div class="col">
                    <div class="form-group" >
                      <label for="max">Max</label>
                      <input class="form-control"
                             id="max"
                             type="number"
                             [(ngModel)]="f.name"
                             [name]="'max'+i"
                             [min]="1.01"
                             [max]="1000">
                    </div>
                  </div>
                </div>

              </div>
              <!-- FOOTER -->
              <div class="card-footer">
                <button type="button"
                        class="btn btn-xs btn-icon btn-outline-danger btn-icon-text mr-2"
                        (click)="removeFilter(i)">
                  <i class="btn-icon-prepend" data-feather="x" appFeatherIcon></i>
                </button>
                <button type="button"
                        class="btn btn-xs btn-icon btn-outline-info btn-icon-text "
                        (click)="duplicateFilter(i)">
                  <i class="btn-icon-prepend" data-feather="copy" appFeatherIcon></i>
                </button>
              </div>
            </div>
            <h5 class="mt-2 mb-2">Trades#: {{f}}</h5>
          </div>
        </div>
      </form>
    </div>

  </div>
  <!-- FOOTER -->
  <div class="card-footer">
    <div class="d-flex flex-row-reverse">

      <button type="button"
              class="btn btn-icon btn-danger btn-icon-text "
              (click)="filterEmit()">
        <i class="btn-icon-prepend" data-feather="fast-forward" appFeatherIcon></i>
        Calculate
      </button>

      <button type="button"
              class="btn btn-icon btn-secondary btn-icon-text mr-2"
              (click)="resetEmit()">
        <i class="btn-icon-prepend" data-feather="x-octagon" appFeatherIcon></i>
        Reset
      </button>

    </div>
  </div>
</div>
