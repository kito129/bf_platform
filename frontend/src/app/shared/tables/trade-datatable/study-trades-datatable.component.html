<div class="d-flex justify-content-end align-items-baseline">
  <button type="button" class="btn btn"
          [ngClass]="viewTrades ? 'btn-secondary' : 'btn-outline-secondary' "
          (click)="viewTrades= !viewTrades">
    View Trades
  </button>
  <form class="form-group grid-margin">
    <div class="row ">
      <div class="col">
        <div class="form-group">
          <label for="name">Find by Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Type name..."
            (keyup)="updateFilter($event)"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <!-- OPTIONS -->
          <label for="tableSize">Table size</label>
          <ng-select id="tableSize"
                     name="options"
                     [(ngModel)]="tableSize"
                     [items]="[5, 10,15,20,25,30,40,50,100,1000]"
                     [clearable]="false">
          </ng-select>
        </div>
      </div>
    </div>
    </form>
</div>

<ngx-datatable
  class="dark expandable"
  [rows]="rows"
  [loadingIndicator]="loadingIndicator"
  [columnMode]="ColumnMode.force"
  [rowHeight]="'auto'"
  [headerHeight]="40"
  [footerHeight]="50"
  [limit]="tableSize"
  [reorderable]="true"
  [sorts]="[{prop: 'trade.trade.info.date', dir: 'desc'}]">

  <ngx-datatable-column name="Date" prop="trade.trade.info.date" [width]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5>{{ value | date:'shortDate'}}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Name" prop="trade.trade.info.marketInfo.marketName" [width]="2">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5>{{ value }}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="PL" prop="trade.trade.results.netProfit" [width]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5 [ngClass]="value>0? 'text-success' : 'text-danger'">{{ value | currency }}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Stock" prop="data.stockPl" *ngIf="!viewTrades" [width]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5 [ngClass]="value>0? 'text-success' : 'text-danger'">{{ value | currency }}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Risk" prop="trade.trade.results.maxRisk" *ngIf="!viewTrades" [width]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5 class="text-warning">{{ value | currency }}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="rR" prop="trade.trade.results.rr" *ngIf="!viewTrades" [width]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5 class="text-info">{{ value | percent: '.2' }}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Trades #" prop="trade.trade.trades.length" *ngIf="!viewTrades" [width]="1">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <h5>{{ value}}</h5>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Trades" prop="trade" *ngIf="viewTrades" [width]="900">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <app-trade-bets-view [trade]="value"></app-trade-bets-view>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="View" prop="">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <app-trade-and-market-details-modal [trade]="value.trade">

      </app-trade-and-market-details-modal>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Tolls" prop="" *ngIf="viewSelectors">
    <ng-template let-value="value"  ngx-datatable-cell-template>

      <div class="d-flex justify-content-end align-items-baseline">

        <button type="button" class="btn btn-icon" [ngClass]="selectedMarketId === value.trade.trade.info.marketInfo.marketId ? 'btn-info' : 'btn-outline-info'"
                (click)="onClick(value.trade.trade.info.marketInfo.marketId,
                value.trade.trade.selections[0].avg.back.odds>0 || value.trade.trade.selections[0].avg.lay.odds>0 ? value.trade.trade.selections[0].runnerId : value.trade.trade.selections[1].runnerId, value.trade)">
          <i class="feather icon-eye"></i>
        </button>
      </div>

    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
